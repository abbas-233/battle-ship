<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title> <!-- Title will be injected by Webpack -->
</head>
<body>
  <h1>Battleship</h1>
  <div id="message-area">Place your ships! Click a ship, then click on your board.</div> <!-- Updated Message -->

  <div id="controls-container">
    <div id="ship-list-container">
      <h3>Available Ships</h3>
      <ul id="ship-list">
        <!-- Ships will be listed here by JS -->
      </ul>
    </div>
    <div id="placement-controls">
      <button id="rotate-button" type="button">Rotate Ship (Horizontal)</button>
      <button id="random-placement" type="button">Random Placement</button>
      <button id="start-button" type="button" disabled>Start Game</button>
    </div>
    <button id="sound-toggle" type="button">Sound: ON</button>
    <button id="reset-button" type="button" style="display: none;">Play Again?</button>
  </div>

  <div id="game-container">
    <div class="board-container">
        <h2>Your Board</h2>
        <div id="player-board" class="game-board"></div>
    </div>
    <div id="computer-board-container" class="board-container" style="display: none;"> <!-- Initially hidden -->
        <h2>Enemy Board</h2>
        <div id="computer-board" class="game-board"></div>
    </div>
  </div>
  <!-- Script will be injected by Webpack -->
</body>
</html>
