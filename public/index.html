<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title> <!-- Title will be injected by Webpack -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Battleship</h1>
  <div id="message-area">Place your ships! Click a ship, then click on your board.</div>

  <div id="top-panel-row">
    <div id="ship-list-container" class="glass-panel">
      <h3>Available Ships</h3>
      <ul id="ship-list">
        <!-- Ships will be listed here by JS -->
      </ul>
    </div>

    <div id="controls-container" class="glass-panel">
      <div id="placement-controls">
        <button id="rotate-button" type="button" class="icon-btn">
          <img src="/assets/images/one-eyed-monster-157.png" alt="Rotate" class="btn-icon" />
          Rotate Ship
        </button>
        <button id="random-placement" type="button" class="icon-btn">
          <img src="/assets/images/girl-16.png" alt="Random" class="btn-icon" />
          Random Placement
        </button>
        <button id="start-button" type="button" disabled class="icon-btn">
          <img src="/assets/images/bat-22.png" alt="Start" class="btn-icon" />
          Start Game
        </button>
      </div>
      <button id="sound-toggle" type="button" class="icon-btn">
        <img src="/assets/images/pngwing.com.png" alt="Sound" class="btn-icon" />
        Sound: ON
      </button>
      <button id="reset-button" type="button" style="display: none;" class="icon-btn">
        <img src="/assets/images/bat-22.png" alt="Reset" class="btn-icon" />
        Play Again?
      </button>
    </div>
  </div>

  <div id="game-container">
    <div class="board-container">
        <h2>Your Board</h2>
        <div id="player-board" class="game-board"></div>
    </div>
    <div id="computer-board-container" class="board-container" style="display: none;"> <!-- Initially hidden -->
        <h2>Enemy Board</h2>
        <div id="computer-board" class="game-board"></div>
    </div>
  </div>
  <!-- Script will be injected by Webpack -->
</body>
</html>
